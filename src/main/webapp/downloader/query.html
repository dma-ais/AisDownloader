<!DOCTYPE html>
<html ng-app="aisdownloader.app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="NONE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">

    <title>AIS Store Downloader</title>

    <!-- CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="ext/documentcloud-visualsearch/css/visualsearch.css" rel="stylesheet">
    <link href="ext/documentcloud-visualsearch/css/visualsearch-datauri.css" rel="stylesheet">

    <link href="ext/angular-bootstrap-datetimepicker-0.8.3/datetimepicker.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

</head>
<body>

    <growl-notifications></growl-notifications>

    <div ng-include="'partials/menu.html'"></div>

    <div class="content">
        <div id="aisQuery" class="container" ng-controller="AisQueryCtrl" ng-init="init()">

            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
                    <label>Source</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 input-group">
                    <div id="sourceFilter" class="visual-search"></div>
                </div>
            </div>

            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
                    <label>Target</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 input-group">
                    <div id="targetFilter" class="visual-search"></div>
                </div>
            </div>

            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
                    <label>Time</label>
                </div>
                <div class="col-xs-8 col-sm-10 col-md-11 col-lg-11 input-group" style="padding-top: 8px">
                    <span class="dropdown">
                        <a  class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">{{params.startDate | date:'yyyy-MM-dd HH:mm Z'}}</a>
                        <ul class="dropdown-menu" role="menu">
                            <datetimepicker ng-model="params.startDate" data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
                        </ul>
                    </span>
                    <span>&nbsp;-&nbsp;</span>
                    <span class="dropdown">
                        <a  class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">{{params.endDate | date:'yyyy-MM-dd HH:mm Z'}}</a>
                        <ul class="dropdown-menu" role="menu">
                            <datetimepicker ng-model="params.endDate" data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
                    <label>Area</label>
                </div>
                <div class="col-xs-8 col-sm-10 col-md-11 col-lg-11 input-group">
                    <div ais-map area="params.area" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1"></div>
                <div class="col-xs-8 col-sm-10 col-md-11 col-lg-11 input-group form-group">
                        <input latitude type="text" class="form-control input-sm area-pos" style="width: 100px;" ng-model="params.area.minLat"  placeholder="LL Lat">
                        <input longitude type="text" class="form-control input-sm area-pos" style="width: 100px; margin-right: 30px" ng-model="params.area.minLon"  placeholder="LL Lon">
                        <input latitude type="text" class="form-control input-sm area-pos" style="width: 100px;" ng-model="params.area.maxLat"  placeholder="UR lat">
                        <input longitude type="text" class="form-control input-sm area-pos" style="width: 100px;" ng-model="params.area.maxLon"  placeholder="UR lon">
                        <button type="button area-pos" class="btn btn-default btn-sm" style="margin-top: 5px"
                                ng-click="clearArea()">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                </div>
            </div>

            <div class="row query-section">
                <div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
                    <label>Output</label>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 input-group">
                    <div class="btn-group">
                        <label class="btn btn-default btn-sm" ng-model="params.outputFormat" btn-radio="'raw'">
                            Raw
                        </label>
                        <label class="btn btn-default btn-sm" ng-model="params.outputFormat" btn-radio="'OUTPUT_TO_KML'">
                            KML
                        </label>
                        <label class="btn btn-default btn-sm" ng-model="params.outputFormat" btn-radio="'OUTPUT_TO_HTML'">
                            HTML
                        </label>
                    </div>
                </div>
            </div>


            <div class="row query-section" style="margin-top: 20px">
                <div class="col-xs-offset-4 col-sm-offset-2 col-md-offset-1 col-lg-offset-1 col-xs-8 col-sm-8 col-md-6 col-lg-6 input-group">
                    <button type="button" class="btn btn-primary" ng-click="download()">Download</button>&nbsp;
                    <button type="button" class="btn btn-default" ng-click="clear()">Clear</button>&nbsp;
                    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
                </div>
            </div>

        </div>
    </div>


    <!-- JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="ext/angular-bootstrap-datetimepicker-0.8.3/datetimepicker.js"></script>
    <script src="ext/angular-growl-notifications-0.7.0/growl-notifications.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>

    <script src="ext/documentcloud-visualsearch/js/dependencies.js"></script>
    <script src="ext/documentcloud-visualsearch/js/visualsearch.js"></script>

    <script src="js/base-data.js"></script>
    <script src="js/position.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-service.js"></script>
    <script src="js/app-directives.js"></script>
    <script src="js/app-filter.js"></script>
    <script src="js/app-ctrl.js"></script>

</body>
</html>
