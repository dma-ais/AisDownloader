<nav class="navbar navbar-inverse navbar-static-top bs-docs-nav" role="navigation" ng-controller="AisResultsCtrl">
    <div class="navbar-inverse" style="padding-left: 20px; padding-right: 20px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="query.html" class="navbar-brand">AIS-Downloader</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                <li><a href="query.html">Query</a></li>

                <li dropdown>
                    <a id="results" href class="dropdown-toggle" dropdown-toggle ng-disabled="files.length == 0">Results
                        <span ng-show="files.length > 0" class="badge badge-sm badge-important" ng-style="{ 'background-color': badgeColor }">{{files.length}}</span>
                    </a>
                    <div class="dropdown-menu result-files">
                        <table style="width: 100%">
                            <tr ng-repeat="file in files" class="result-file">
                                <td class="result-file">
                                    <div  ng-if="file.complete">
                                        <a href ng-click="openFile(file)">{{file.name}}</a> &nbsp;
                                        <span class="result-file-size">{{file.size | bytes}}</span>
                                    </div>
                                    <div ng-if="!file.complete">
                                        <div>{{file.name}}</div>
                                        <div class="progress result-file-progress">
                                            <div class="progress-bar progress-bar-striped active"
                                                 role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                                 style="width: 100%">
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="result-file">
                                    <a href ng-click="deleteFile(file)" ng-if="file.complete">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <div ng-if="files" class="delete-files">
                            <a href ng-click="deleteFiles()">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                Delete All
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>
